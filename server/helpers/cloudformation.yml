Description: Create a role for Lumos Tools to allow metric queries

Resources:
  LumosRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal: # Trusted entity
              AWS: arn:aws:iam::676254708445:root
            Condition:
              StringEquals:
                sts:ExternalId: LumosTools676
      Policies:
        - PolicyName: ReadyOnlyMetrics
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:Get*,
                  - lambda:List*,
                  - logs:Describe*,
                  - logs:List*,
                  - logs:Get*,
                  - logs:FilterLogEvents,
                  - cloudwatch:List*,
                  - cloudwatch:Get*,
                  - cloudwatch:Describe*
                Resource: '*'

Outputs:
  LumosRoleARN:
    Description: ARN for Lumos role
    Value: !GetAtt LumosRole.Arn
